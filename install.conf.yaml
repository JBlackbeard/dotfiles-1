- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    #zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.dircolors: zsh/.dircolors
    ~/.zshenv: zsh/zshenv
    ~/.zsh_aliases: zsh/zsh_aliases

    #oh-my-zsh
    ~/.oh-my-zsh/oh-my-zsh.sh:
      force: true
      path: oh-my-zsh/oh-my-zsh.sh
    #bash
    ~/.profile: bash/profile
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.bash_aliases: bash/bash_aliases
    #scripts
    ~/.scripts: scripts
    #tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/.tmux.conf.local
    ~/.bin/tmuxinator.zsh: tmux/tmuxinator.zsh
    ~/.tmuxinator: tmuxinator/
    #git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    #Terminator
    ~/.config/terminator:
      create: true
      path: config/terminator
    #Spacemacs
    ~/.spacemacs: spacemacs/.spacemacs.lisp
    #vim
    ~/.vimrc: vim/vimrc
    ~/ackrc: vim/ackrc
    #neovim
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/nvim/plugins.vim: neovim/plugins.vim
    ~/.config/nvim/.ycm_extra_conf.py: neovim/ycm_extra_conf.py



    #Atom
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/project-viewer.json: atom/project-viewer.json
    ~/.atom/packages: atom/packages
    #Sublime
    ~/.config/sublime-text-3/Packages/User: sublime/
    #Ruby
    ~/.irbrc: ruby/.irbrc
    ~/.gemrc: ruby/.gemrc
    ~/.bundle: ruby/.bundle
    #Spotify
    ~/.config/spotify: spotify/







- shell:
  - [git submodule update --init --recursive, Installing submodules]
